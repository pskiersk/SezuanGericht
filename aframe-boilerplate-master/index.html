<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

   <a-assets>
	<img id="texture" src="models/texture.png">
   	<a-asset-item id="tree-obj" src="models/testScene.obj">     	</a-asset-item>
    	<a-asset-item id="tree-mtl" src="models/testScene.mtl">	</a-asset-item>
  </a-assets>

  <a-box color="#FFF" width="4" height="10" depth="2"
         position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"
         src="#texture">
    <!-- Animation will only play when the box is clicked. -->
    	<a-animation attribute="rotation" begin="click" 	repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>

  <a-box color="#00F" width="4" height="10" depth="2"
         position="-15 5 -10" rotation="0 0 45" scale="2 0.5 	3">
    <!-- Animation will only play when the box is clicked. -->
    	<a-animation attribute="rotation" begin="click" 	repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>

  <a-camera>
  	<a-entity cursor="default: true; maxDistance: 300; timeout: 	500"
	position="0 0 -1"
	geometry="primitive: ring; radiusInner: 0.02; 	radiusOuter: 0.03"
	material="color: black; shader: flat">
  </a-camera>


  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    
	</a-scene>
  </body>
</html>
